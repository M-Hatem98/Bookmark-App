<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bookmark your favorite websites quickly and easily!">
    <meta name="keywords" content="bookmark, websites, web tools, productivity">
    <meta name="author" content="Mohammed Hatem">
    <title>Bookmarker</title>
    <link rel="icon" href="images/bookmark-icon.jpg" type="image/jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="background">
    <span class="span"></span>
    <span class="span"></span>
    <span class="span"></span>
    <span class="span"></span>
    <span class="span"></span>
    <span class="span"></span>
    <span class="span"></span>
    <span class="span"></span>
    <span class="span"></span>
    <span class="span"></span>
    <span class="span"></span>
    <span class="span"></span>
    <section class="bookmark-app py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="fw-bold mb-3">Bookmarker</h1>
            </div>

            <div class="card shadow p-4 rounded-4 mb-5">
                <p class="app-title text-center">
                    <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </p>
                <form id="bookmarkForm">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label class="form-label fw-semibold" for="siteName"><i class="bi bi-bookmark-star"></i>
                                Site Name</label>
                            <input type="text" class="form-control" id="siteName" placeholder="e.g., Google" />
                        </div>
                        <div class="col-md-12">
                            <label class="form-label fw-semibold" for="siteURL"><i class="bi bi-link-45deg"></i> Site
                                URL</label>
                            <input type="text" class="form-control" id="siteURL"
                                placeholder="e.g., https://google.com" />
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary px-4" type="submit">
                            Add Bookmark
                        </button>
                    </div>
                </form>
            </div>
            <div id="bookmarkHolder" class="table-responsive bg-white rounded-4 shadow">
                <table class="table align-middle shadow-sm rounded-4">
                    <thead class="text-center">
                        <tr>
                            <th>#</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>

                        </tr>
                    </thead>
                    <tbody id="bookmarkList" class="text-center">

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
